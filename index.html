<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Oyá Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <form class="searchForm" id="searchForm">
                <input type="search" placeholder="Enter a city" required class="searchBox" id="searchBox">
                <input type="submit" value="Search" class="searchButton" id="searchButton">
            </form>
        </header>
        <main>
            <div class="resultData">
                <div>
                    <h1 class="cityData" id="cityData"></h1>
                    <p class="detailsData"> <span id="timeData"></span>, <span id="descriptionData"></span> <br />
                        Humidity: <strong id="humidityData"></strong>, Wind: <strong id="windData"></strong></p>
                </div>
                <div>
                    <div class="temperatureData">
                        <div id="iconData"></div>
                        <div class="degreesData" id="degreesData"></div>
                        <div class="unitData">°C</div>
                    </div>
                    <div class="comentData">Feels like <strong id="feelsLike"></strong>.</div>
                </div>
            </div>


            <div class="weatherWeek" id="weatherWeek"></div>
        </main>

        <footer>Coded by <a href="https://github.com/Lemoraess" target="_blank"
                title="Access to GitHub Perfil Lenise">Lenise M Santana</a>, is open-sourced on
            <a href="https://github.com/Lemoraess/oya-app-weather" target="_blank"
                title="Access to project open-sourced on GitHub">GitHub</a> and hosted on <a
                href="https://oyaweatherapp.netlify.app/" target="_blank"
                title="Access Weather Oyá App Netlify site">Netlify</a>.
            <br />
            <h6> <a href="https://en.wikipedia.org/wiki/%E1%BB%8Cya" target="_blank"
                    title="Learn more about Oyá on wikipedia" class="infoOya">Eparrei Oyá!</a>
            </h6>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
