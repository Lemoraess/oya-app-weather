<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
    <title>Oyá Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <form>
                <input type="search" placeholder="Enter a city" required>
                <input type="submit" value="Look at the Weather">
            </form>
        </header>
        <main>
            <h1>Paris</h1>
            <p>Monday 17:01, moderate rain <br />
                Humidity: 87%, Wind: 7.2km/h</p>
        </main>

        <footer>Coded by <a href="https://github.com/Lemoraess" target="_blank">Lenise M Santana</a>, is open-sourced on
            <a href="https://github.com/Lemoraess/oya-app-weather" target="_blank">GitHub</a> and hosted on <a
                href="https://oyaweatherapp.netlify.app/" target="_blank">Netlify</a>.
        </footer>
        <h6> <a href="https://en.wikipedia.org/wiki/%E1%BB%8Cya" target="_blank" class="infoOya">Eparrei Oyá!</a></h6>
    </div>
    <script src="script.js"></script>
</body>

</html>
